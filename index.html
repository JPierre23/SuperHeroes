<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SuerHeroes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>

    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <header>
            <h1 class="hero-name">
                    Hi
            </h1>
        </header>
        <main>
            <section>
                <div id="hero-pic">
                </div>
            </section>
            <section class="side">
                <div class="square">
                    <h2 class="hero-name">Hi</h2>
                    <p id="hero-bio"></p>
                </div>
                <div class="square">
                    <h2 class="hero-question">How tall is this hero?</h2>
                    <input type="text" id="hero-height" placeholder="Enter Height here">
                    <button id="height-btn">Submit</button>
                </div>
                <div class="square">
                    <input type="text" class="search-name" placeholder="Search hero here">
                    <button id="search-btn">Search</button>
                </div>
            </section>
            <section>
                <h2 class="message">Hi</h2>
            </section>
        </main>
        <footer>

        </footer>
        
        
    </body>
